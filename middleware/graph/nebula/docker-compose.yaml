version: '3.9'
services:

  metad0:
    image: vesoft/nebula-metad:v3.1.0
    container_name: nebula-metad0
    command:
      - --meta_server_addrs=nebula-metad0:9559,nebula-metad1:9559,nebula-metad2:9559
      - --local_ip=nebula-metad0
      - --ws_ip=nebula-metad0
      - --port=9559
      - --ws_http_port=19559
      - --data_path=/data/meta
      - --log_dir=/logs
      - --v=0
      - --minloglevel=0
    # restart: alyways
    networks:
      - nebula-net
    ports:
      - "9501:9559"
      - "9502:19559"
      - "9503:19560"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./data/meta0:/data/meta
      - ./logs/meta0:/logs
    environment:
      USER: root
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://nebula-metad0:19559/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    cap_add:
      - SYS_PTRACE

  metad1:
    image: vesoft/nebula-metad:v3.1.0
    container_name: nebula-metad1
    command:
      - --meta_server_addrs=nebula-metad0:9559,nebula-metad1:9559,nebula-metad2:9559
      - --local_ip=nebula-metad1
      - --ws_ip=nebula-metad1
      - --port=9559
      - --ws_http_port=19559
      - --data_path=/data/meta
      - --log_dir=/logs
      - --v=0
      - --minloglevel=0
    # restart: alyways
    networks:
      - nebula-net
    ports:
      - "9504:9559"
      - "9505:19559"
      - "9506:19560"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./data/meta1:/data/meta
      - ./logs/meta1:/logs
    environment:
      USER: root
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://nebula-metad1:19559/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    cap_add:
      - SYS_PTRACE

  metad2:
    image: vesoft/nebula-metad:v3.1.0
    container_name: nebula-metad2
    command:
      - --meta_server_addrs=nebula-metad0:9559,nebula-metad1:9559,nebula-metad2:9559
      - --local_ip=nebula-metad2
      - --ws_ip=nebula-metad2
      - --port=9559
      - --ws_http_port=19559
      - --data_path=/data/meta
      - --log_dir=/logs
      - --v=0
      - --minloglevel=0
    # restart: alyways
    networks:
      - nebula-net
    ports:
      - "9507:9559"
      - "9508:19559"
      - "9509:19560"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./data/meta2:/data/meta
      - ./logs/meta2:/logs
    environment:
      USER: root
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://nebula-metad2:19559/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    cap_add:
      - SYS_PTRACE

  graphd0:
    image: vesoft/nebula-graphd:v3.1.0
    container_name: nebula-graphd0
    command:
      - --meta_server_addrs=nebula-metad0:9559,nebula-metad1:9559,nebula-metad2:9559
      - --port=9669
      - --local_ip=nebula-graphd0
      - --ws_ip=nebula-graphd0
      - --ws_http_port=19669
      - --log_dir=/logs
      - --v=0
      - --minloglevel=0
    # restart: alyways
    networks:
      - nebula-net
    ports:
      - "9601:9669"
      - "9602:19669"
      - "9603:19670"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./logs/graph0:/logs
    environment:
      USER: root
    depends_on:
      - storaged0
      - storaged1
      - storaged2
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://nebula-graphd0:19669/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    cap_add:
      - SYS_PTRACE

  graphd1:
    image: vesoft/nebula-graphd:v3.1.0
    container_name: nebula-graphd1
    command:
      - --meta_server_addrs=nebula-metad0:9559,nebula-metad1:9559,nebula-metad2:9559
      - --port=9669
      - --local_ip=nebula-graphd1
      - --ws_ip=nebula-graphd1
      - --ws_http_port=19669
      - --log_dir=/logs
      - --v=0
      - --minloglevel=0
    # restart: alyways
    networks:
      - nebula-net
    ports:
      - "9604:9669"
      - "9605:19669"
      - "9606:19670"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./logs/graph1:/logs
    environment:
      USER: root
    depends_on:
      - storaged0
      - storaged1
      - storaged2
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://nebula-graphd1:19669/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    cap_add:
      - SYS_PTRACE

  graphd2:
    image: vesoft/nebula-graphd:v3.1.0
    container_name: nebula-graphd2
    command:
      - --meta_server_addrs=nebula-metad0:9559,nebula-metad1:9559,nebula-metad2:9559
      - --port=9669
      - --local_ip=nebula-graphd2
      - --ws_ip=nebula-graphd2
      - --ws_http_port=19669
      - --log_dir=/logs
      - --v=0
      - --minloglevel=0
    # restart: alyways
    networks:
      - nebula-net
    ports:
      - "9607:9669"
      - "9608:19669"
      - "9609:19670"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./logs/graph2:/logs
    environment:
      USER: root
    depends_on:
      - storaged0
      - storaged1
      - storaged2
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://nebula-graphd2:19669/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    cap_add:
      - SYS_PTRACE

  storaged0:
    image: vesoft/nebula-storaged:v3.1.0
    container_name: nebula-storaged0
    command:
      - --meta_server_addrs=nebula-metad0:9559,nebula-metad1:9559,nebula-metad2:9559
      - --local_ip=nebula-storaged0
      - --ws_ip=nebula-storaged0
      - --port=9779
      - --ws_http_port=19779
      - --data_path=/data/storage
      - --log_dir=/logs
      - --v=0
      - --minloglevel=0
    # restart: alyways
    networks:
      - nebula-net
    ports:
      - "9701:9779"
      - "9702:19779"
      - "9703:19780"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./data/storage0:/data/storage
      - ./logs/storage0:/logs
    environment:
      USER: root
    depends_on:
      - metad0
      - metad1
      - metad2
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://nebula-storaged0:19779/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    cap_add:
      - SYS_PTRACE

  storaged1:
    image: vesoft/nebula-storaged:v3.1.0
    container_name: nebula-storaged1
    command:
      - --meta_server_addrs=nebula-metad0:9559,nebula-metad1:9559,nebula-metad2:9559
      - --local_ip=nebula-storaged1
      - --ws_ip=nebula-storaged1
      - --port=9779
      - --ws_http_port=19779
      - --data_path=/data/storage
      - --log_dir=/logs
      - --v=0
      - --minloglevel=0
    # restart: alyways
    networks:
      - nebula-net
    ports:
      - "9704:9779"
      - "9705:19779"
      - "9706:19780"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./data/storage1:/data/storage
      - ./logs/storage1:/logs
    environment:
      USER: root
    depends_on:
      - metad0
      - metad1
      - metad2
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://nebula-storaged1:19779/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    cap_add:
      - SYS_PTRACE

  storaged2:
    image: vesoft/nebula-storaged:v3.1.0
    container_name: nebula-storaged2
    command:
      - --meta_server_addrs=nebula-metad0:9559,nebula-metad1:9559,nebula-metad2:9559
      - --local_ip=nebula-storaged2
      - --ws_ip=nebula-storaged2
      - --port=9779
      - --ws_http_port=19779
      - --data_path=/data/storage
      - --log_dir=/logs
      - --v=0
      - --minloglevel=0
    # restart: alyways
    networks:
      - nebula-net
    ports:
      - "9707:9779"
      - "9708:19779"
      - "9709:19780"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./data/storage2:/data/storage
      - ./logs/storage2:/logs
    environment:
      USER: root
    depends_on:
      - metad0
      - metad1
      - metad2
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://nebula-storaged2:19779/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    cap_add:
      - SYS_PTRACE

  console:
    image: vesoft/nebula-console:latest
    container_name: nebula-console
    entrypoint: ""
    command:
      - sh
      - -c
      - |
        sleep 3 &&
        nebula-console -addr nebula-graphd0 -port 9669 -u root -p nebula -e 'ADD HOSTS "nebula-storaged0":9779,"nebula-storaged1":9779,"nebula-storaged2":9779' &&
        sleep 36000
    # restart: alyways
    networks:
      - nebula-net
    volumes:
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - graphd0

  studio:
    image: vesoft/nebula-graph-studio:v3.3.0
    container_name: nebula-studio
    networks:
      - nebula-net
    ports:
      - "9500:7001"
    volumes:
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - metad0
      - metad1
      - metad2
      - graphd0
      - graphd1
      - graphd2
      - storaged0
      - storaged1
      - storaged2

networks:
  nebula-net:
    external: true
