user root;

worker_processes  4;
#error_log  logs/error.log;

events {
    worker_connections  1024;
}

http {
    tcp_nopush on;
    directio 512;
    # aio on;
    include mime.types;
    default_type application/octet-stream;
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    sendfile on;
    keepalive_timeout 300;
    client_max_body_size 3072m;
    client_body_buffer_size 10M;

    gzip on;

    gzip_min_length 1k;
    gzip_buffers 500 16k;
    gzip_http_version 1.1;
    gzip_comp_level 6;
    gzip_types text/plain application/javascript application/x-javascript text/css text/javascript application/xml application/x-httpd-php image/jpeg image/gif image/png application/vnd.google-earth.kml+xml;
    gzip_vary on;


    upstream backend {
        server 172.24.0.20:8000;
    }

    # HTTP server required to serve the player and HLS fragments
    server {
        listen 8000;
        server_name 127.0.0.1
        charset utf-8

        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        location /resources  {
            # static media data
            add_header 'Access-Control-Allow-Origin' '*';

            alias /docker_media;
        }

        location /api/v1/ws {
            proxy_http_version 1.1;
            proxy_buffering off;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_pass http://172.24.0.20:8000;
        }

        location / {
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;

            # backend api server
            proxy_pass http://backend;
        }

    }

