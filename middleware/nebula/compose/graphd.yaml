      - "9607:9669"
      - "9608:19669"
      - "9609:19670"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./logs/graph2:/logs
    environment:
      USER: root
    # depends_on:
    #   - storaged0
    #   - storaged1
