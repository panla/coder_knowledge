      - --ws_ip=nebula-graphd1
      - --ws_http_port=19669
      - --log_dir=/logs
      - --v=0
      - --minloglevel=0
    # restart: alyways
    networks:
      - nebula-net
    ports:
      - "9604:9669"
      - "9605:19669"
      - "9606:19670"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./logs/graph1:/logs
    environment:
      USER: root
    # depends_on:
    #   - storaged0
    #   - storaged1
    #   - storaged2
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://nebula-graphd1:19669/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    cap_add:
      - SYS_PTRACE

  graphd2:
    image: vesoft/nebula-graphd:v3.1.0
    container_name: nebula-graphd2
